{% block title %}
заметки

{% block body %}
<div class="container mt-5">
    <h1>Моя заметка</h1>

        <input type="text" name="title" id="title" class="form-control" placeholder="введите название Вашей заметки"><br>

    </form>
</div>
{% endblock %}
