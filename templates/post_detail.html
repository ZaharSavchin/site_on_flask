{% extends 'base.html' %}

{% block title %}
{{ article_detail.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article_detail.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article_detail.intro }}</p>
        <p>{{ article_detail.text }}</p>
        <p><b>Дата: {{ article_detail.date.date() }}</b></p>
        <a href="/posts" class="btn btn-warning">Назад</a>
    </div>

</div>
{% endblock %}
